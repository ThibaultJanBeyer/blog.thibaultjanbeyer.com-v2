---
layout: default
---

<div class="posts">
  {% for post in site.posts %}
    <article class="post">
      
      {% if post.image %}
      <a href="{{ site.baseurl }}{{ post.url }}"
         class="posts__img-container">
        <img src="{{ post.image }}"
             alt="{{ post.image_alt }}"
             class="posts__img">
      </a>
      {% endif %}

      <h2><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h2>

      <div class="entry">
        {{ post.excerpt }}
      </div>

      <a href="{{ site.baseurl }}{{ post.url }}" class="read-more">Read More</a>
    </article>
  {% endfor %}
</div>
